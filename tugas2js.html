<table style="padding: 10; text-align: center; width: 100%;">
    <thead>
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Nilai</th>
            <th>Keterangan</th>
            <th>Grade</th>
            <th>Predikat</th>
        </tr>
    </thead>
    <tbody id="siswaTable">
    </tbody>
</table>
<script>
    let s1 = {"nama": "Andi", nilai:80};
    let s2 = {"nama": "Ali", nilai:90};
    let s3 = {"nama": "Aji", nilai:70};
    let s4 = {"nama": "Ani", nilai:90};
    let s5 = {"nama": "Ando", nilai:85};

    let siswa = [s1,s2,s3,s4,s5];

    var no = 1;
    let siswaTable = document.getElementById("siswaTable");
    for(s of siswa){
        //ternary 
        let ket = (s.nilai >= 60) ? "lulus" : "gagal";
        let grade = "";
        let predikat = "";
        //if multi kondisi
        if(s.nilai > 85 && s.nilai <= 100) grade = "A";
        else if (s.nilai > 75 && s.nilai <= 85) grade = "B";
        else if (s.nilai >= 60 && s.nilai <= 75) grade = "C";
        else if (s.nilai > 30 && s.nilai < 60) grade = "D";
        else if (s.nilai >= 0 && s.nilai <= 30) grade = "E";
        else grade = "";
switch(grade){
            case "A" : predikat = "Sempurna"; break;
            case "B" : predikat = "Baik"; break;
            case "C" : predikat = "Cukup"; break;
            case "D" : predikat = "Kurang"; break;
            case "E" : predikat = "buruk"; break;
            default : predikat = ""; break;
        }
        //buat row baru bang
        let row = document.createElement("tr");
        //membuat cell
        let noCell = document.createElement("td");
        noCell.textContent = no++;
        let namaCell = document.createElement("td");
        namaCell.textContent = s.nama;
        let nilaiCell = document.createElement("td");
        nilaiCell.textContent = s.nilai;
        let ketCell = document.createElement("td");
        ketCell.textContent = ket;
        let gradeCell = document.createElement("td");
        gradeCell.textContent = grade;
        let predikatCell = document.createElement("td");
        predikatCell.textContent = predikat;
        //menambahkan cells ke row
        row.appendChild(noCell);
        row.appendChild(namaCell);
        row.appendChild(nilaiCell);
        row.appendChild(ketCell);
        row.appendChild(gradeCell);
        row.appendChild(predikatCell);
        //menambahkan row ke tabel
        siswaTable.appendChild(row);
    }
</script>
